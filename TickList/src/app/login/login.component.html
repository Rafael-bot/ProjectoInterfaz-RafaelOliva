<form action="/">
    <label for="email">Email</label>
    <input type="email" name="email" [(ngModel)]="auth.email" required>

    <br>

    <label for="contraseña">Contraseña</label>
    <input type="password" name="contraseña" [(ngModel)]="auth.contrase" required>

    <a routerLink='/clases'><button type="submit" (click)="auth.login()">Login</button></a>
</form>
